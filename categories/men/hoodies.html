<!DOCTYPE html>
<html>

<head>

	<title>Hoodies</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/style.css">

	<script>
		// Use fetch to get the JSON data
		fetch('/json/men/hoodies.json')
			.then(response => response.json())
			.then(data => {
				// Get the container element
				let container = document.getElementById('data-container');
				let htmlData = '';
				// Loop through the data array
				for (let i = 0; i < data.length; i++) {
					htmlData += '<p>' + data[i].name + '</p>';
					htmlData += '<img src="' + data[i].img + '" alt="' + data[i].img_alt + '">';
					htmlData += '<br>';
					htmlData += '<a href="' + data[i].amazon_url + '"><span class="amazon"><button>' + data[i].amazon_pr + ' on Amazon <i class="fa-solid fa-up-right-from-square"></i></button></span></a>';
					htmlData += '<br>';
					htmlData += '<a href="' + data[i].ebay_url + '"><span class="ebay"><button>' + data[i].ebay_pr + ' on eBay <i class="fa-solid fa-up-right-from-square"></i></button></span></a>';
					htmlData += '<br>';
					htmlData += '<a href="' + data[i].ali_url + '"><span class="ali"><button>' + data[i].ali_pr + ' on AliExpress <i class="fa-solid fa-up-right-from-square"></i></button></span></a>';
					htmlData += '<br>';
					htmlData += '<br>';
				}
				// Insert the HTML into the container
				container.innerHTML = htmlData;
			});
	</script>

</head>

<body>
	<div id="data-container"></div>
</body>

</html>
